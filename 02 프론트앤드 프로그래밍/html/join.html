<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
    </head>
    <body>
        <form method="post" action="join_ps.html">
            <input type="hidden" name="mode" value="join">
            <dl>
                <dt>가입 구분</dt>
                <dd>
                    <select name="jointype">
                        <option value="business">사업자 회원</option>
                        <option value="member" selected>일반 회원</option>
                    </select>
                    <!--<input type="radio" name="joinType" id="typeBusiness" checked value="business"><label for="typeBusiness">사업자 회원</label>
                    <label><input type="radio" name="joinType" value="member">일반 회원</label>-->
                </dd>
            </dl>
            <dl>
                <dt>ID</dt>
                <dd>
                    <input type="text" name="userID" minlength="6">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userName" required>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="comfirmPw">
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <select name="hobby" multiple size="2">
                        <option value="piano">피아노</option>
                        <option value="reading" selected>독서</option>
                        <option value="workout">산책</option>
                    </select>
                    <!--<input type="checkbox" id="hobby1" name="hobby" value="piano">
                    <label for="hobby1">피아노</label>
                    <input type="checkbox" id="hobby2"name="hobby" value="reading">
                    <label for="hobby2">독서</label>
                    <input type="checkbox" id="hobby3"name="hobby" value="workout">
                    <label for="hobby3">운동하기</label>-->
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <textarea name="selfInt" rows="10" cols="100">자유롭게 작성해주시기 바랍니다</textarea>
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <input type="range" name="age" min="10" max="100" step="10">
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <input type="color" name="favariteColor">
                </dd>
            </dl>
            <dl>
                <dt>프로필 사진</dt>
                <dd>
                    <input type="file" name="profile" accept="image/*" multiple>
                </dd>
            </dl>
            <button type="reset">다시입력</button>
            <button type="submit">가입하기</button>
            <!--<input type="submit" value="가입하기">-->
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        .input-txt{
            background: yellow;
        }
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            transition: all 0.7s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(360deg);
        }
        .content{color: green;}
    </style>
    <input type="text" class="input-txt">제목
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        ul{
            list-style: none;
            margin: 0; padding: 0;
            height: 300px;
            background: #ccc; 
            li{width:100px;}
        }
        ul li:first-child{
            background: red;
            flex-grow: 1;
        }
        ul li:nth-child(2){
            background: blue;
            flex-grow: 1;
        }
        ul li:last-child{
            background: green;
            flex-grow: 1;
        }
    </style>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2메뉴2메뉴2메뉴2메뉴2</li>
        <li>메뉴3</li>
    </ul>
</body>
</html>

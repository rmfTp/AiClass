<body>

        ul li{background: green;}/*주석*/
        ol span{color:  red;}
        .menu > span{background:  orange;}
    </style>
    <ul>
        <li><span>메뉴1</span></li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <ol>
        <li class="menu"><span>메뉴1</span><div>서브메뉴<span>메뉴...</span></div></li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ol>
</body>
</html>

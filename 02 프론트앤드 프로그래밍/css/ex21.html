<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        .box{
            width: 300px; height: 300px;
            position: absolute;
        }
        .box1{
            background: red;
            left: 0;top: 0;
            z-index: 0;
        }
        .box2{
            background: blue;
            left: 50px;top: 50px;
            z-index:1;
        }
        .box3{
            background: green;
            left: 100px;top: 100px;
            z-index: 2;
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        .box{
            width: 100px; height: 100px;
            transition-duration: 1s;
            transition-property:all;
            transition-timing-function: ease-in-out;
            transition-delay: 3s;
            box-sizing: content-box;
            background: orange;
        }
        .box:hover{
            width: 200px; height: 200px;
        }
    </style>
    <div class="box"></div>
</body>
</html>

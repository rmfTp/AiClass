<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        .box{
            width: 150px;
            height: 150px;
            padding: 30px;
            box-sizing: content-box;
            border:1px red solid;
            border-radius: 50%;
        }
        .box2{
            width: 250px;
            height: 250px;
            padding: 30px;
            box-sizing: content-box;
            border-right:1px solid orange;
            border-bottom:1px solid orange;
            border-radius: 20px;
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
